# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-20.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}
          - {os: ubuntu-20.04, r: 'devel', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      _R_CHECK_FORCE_SUGGESTS_: false
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install latex
        uses: r-lib/actions/setup-tinytex@v1
        env:
          # install full prebuilt version
          TINYTEX_INSTALLER: TinyTeX
          
      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
      - name: Install latex packages
        run: |
          remotes::install_cran("tinytex")
          tinytex::tlmgr_install(pkgs = c("oberdiek",
                                          "grfext",
                                          "environ",
                                          "trimspaces",
                                          "etoolbox",
                                          "upquote",
                                          "babel-english",
                                          "pgf",
                                          "xcolor",
                                          "algorithms",
                                          "relsize",
                                          "tocbibind",
                                          "appendix",
                                          "tocloft",
                                          "enumitem",
                                          "listings",
                                          "tcolorbox",
                                          "collection-fontsrecommended",
                                          "framed",
                                          "inconsolata",
                                          "microtype"))
        shell: Rscript {0}
      
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "20.04"))')

      - name: Install dependencies
        run: |
          remotes::install_deps()
          remotes::install_cran("devtools")
          remotes::install_cran("rcmdcheck")
        shell: Rscript {0}

          
      - name: make version
        run: |
          make version
          
      - name: Check (CRAN)
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          NOT_CRAN: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(build_args=c("--compact-vignettes=gs+qpdf"), args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Check (NOT CRAN)
        if: success()
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          NOT_CRAN: true
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--run-donttest","--timings"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Install pkgdown
        if: success() && runner.os == 'Linux' && matrix.config.r == 'release'
        run: |
          remotes::install_cran("pkgdown")
        shell: Rscript {0}

      - name: Install package
        if: success() && runner.os == 'Linux' && matrix.config.r == 'release'
        run: R CMD INSTALL check/*.tar.gz

      - name: Deploy package
        if: success() && runner.os == 'Linux' && matrix.config.r == 'release'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          export DEST_DIR=$(mktemp -d)
          git remote set-branches origin gh-pages
          git fetch origin gh-pages
          git worktree add --track -B gh-pages $DEST_DIR origin/gh-pages
          pushd $DEST_DIR
          Rscript -e 'file.copy(system.file("doc/irace-package.pdf",package="irace", mustWork=TRUE), "./", overwrite=TRUE)'
          git add -A .
          git commit --allow-empty -m "Regenerate user guide [skip ci]"
          git push --force origin 'HEAD:gh-pages'
          popd
          git worktree remove $DEST_DIR
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
        shell: bash {0}
      
      - name: Test coverage
        if: success() && runner.os == 'Linux' && matrix.config.r == 'release'
        run: |
          remotes::install_cran('covr')
          covr::codecov(type="all", quiet=FALSE)
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check


          
