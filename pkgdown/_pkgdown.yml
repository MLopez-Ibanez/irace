# We need this so search will work.
url: https://mlopez-ibanez.github.io/irace/

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    link-color: "#447099" 
    font-scale: 0.9
    link-decoration: none
    link-hover-decoration: underline
    border-radius: 0
    btn-border-radius: 3px
  
development:
  mode: unreleased

navbar:
  structure:
    left:  [home, intro, guide, reference, articles, tutorials, news]
    right: [search, github]
    
  components:
    home: ~
    guide:
      text: User Guide
      href: irace-package.pdf


reference:
- title: Launching irace
  contents: has_concept("running")
- title: Analysis
  contents: has_concept("analysis")
- title: Ablation
  contents: has_concept("ablation")
- title: Other functions
  contents: lacks_concepts(c("analysis", "running", "ablation"))
  
